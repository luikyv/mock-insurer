<!DOCTYPE html>
<html lang="en" class="h-full bg-slate-50">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mock Insurer – Login</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script nonce="{{ .Nonce }}">
      // Make sure the URL on the browser indicates this page is for the login step.
      window.history.pushState({}, "", "{{ .BaseURL }}/authorize/{{ .CallbackID }}/login");

      const errorMsg = "{{ .Error }}";
      function showError() {
        if (errorMsg) {
          const el = document.getElementById("error-message");
          el.textContent = errorMsg;
          el.classList.remove("hidden");
        }
      }
      window.onload = showError;
    </script>
  </head>
  <body class="h-full">
    <div class="min-h-screen flex items-center justify-center px-4 py-6 bg-gradient-to-br from-slate-50 via-slate-100 to-slate-200">
      <div class="w-full max-w-md">
        <div class="bg-white/80 backdrop-blur-sm border border-slate-200 shadow-xl rounded-2xl p-8">
          <!-- Header -->
          <div class="flex items-center gap-3 mb-6">
            <div>
              <h1 class="text-lg font-semibold text-slate-900 leading-tight">Mock Insurer</h1>
              <p class="text-sm text-slate-500">Sign in to continue the authorization.</p>
            </div>
          </div>

          <!-- Error -->
          <div
            id="error-message"
            class="hidden mb-4 rounded-lg border border-red-200 bg-red-50 px-3 py-2 text-sm text-red-700"
          ></div>

          <!-- Login form -->
          <form action="{{ .BaseURL }}/authorize/{{ .CallbackID }}/login" method="POST" class="space-y-4">
            <input type="hidden" name="login" value="true" />

            <!-- Username -->
            <div>
              <label for="username" class="block text-sm font-medium text-slate-700 mb-1">Username</label>
              <div class="flex items-center gap-2 rounded-lg border border-slate-300 bg-slate-50 focus-within:border-green-500 focus-within:ring-2 focus-within:ring-green-200 transition">
                <span class="pl-3 text-slate-400">
                  <!-- simple user icon -->
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 12a4 4 0 1 0-4-4 4 4 0 0 0 4 4Z"/>
                    <path d="M18 20a6 6 0 0 0-12 0"/>
                  </svg>
                </span>
                <input
                  type="text"
                  id="username"
                  name="username"
                  required
                  autocomplete="username"
                  class="flex-1 bg-transparent border-0 focus:ring-0 text-slate-900 text-sm py-2.5 pr-3"
                />
              </div>
            </div>

            <!-- Password -->
            <div>
              <label for="password" class="block text-sm font-medium text-slate-700 mb-1">Password</label>
              <div class="flex items-center gap-2 rounded-lg border border-slate-300 bg-slate-50 focus-within:border-green-500 focus-within:ring-2 focus-within:ring-green-200 transition">
                <span class="pl-3 text-slate-400">
                  <!-- lock icon -->
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                  </svg>
                </span>
                <input
                  type="password"
                  id="password"
                  name="password"
                  required
                  autocomplete="current-password"
                  class="flex-1 bg-transparent border-0 focus:ring-0 text-slate-900 text-sm py-2.5 pr-3"
                />
              </div>
            </div>

            <button
              type="submit"
              id="login-button"
              class="w-full inline-flex items-center justify-center gap-2 rounded-lg bg-green-600 text-white text-sm font-medium py-2.5 shadow-sm hover:bg-green-700 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-green-400 transition"
            >
              Login
            </button>
          </form>

          <!-- Deny -->
          <form action="{{ .BaseURL }}/authorize/{{ .CallbackID }}/login" method="POST" class="mt-3">
            <input type="hidden" name="login" value="false" />
            <button
              type="submit"
              id="cancel-button"
              class="w-full inline-flex items-center justify-center rounded-lg bg-slate-100 text-slate-700 text-sm font-medium py-2.5 hover:bg-slate-200 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-300 transition"
            >
              Deny
            </button>
          </form>

          <!-- Footer info -->
          <p class="mt-6 text-center text-xs text-slate-400">
            You are authorizing through Mock Insurer. If this wasn’t you, just deny.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
