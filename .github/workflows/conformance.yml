name: Conformance Suite Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:

  run-tests:
    runs-on: ubuntu-latest
    env:
      CS_VERSION: "2d752b24d94fcbddd19451293f5203b10409de15"

    steps:
        - uses: actions/checkout@v4

        - uses: actions/setup-python@v4
          with:
            python-version: '3.x'

        - name: Cache Conformance Suite Repository
          uses: actions/cache@v3
          id: cache-cs
          with:
            path: ./conformance/suite
            key: cs-${{ env.CS_VERSION }}

        - name: Set Up Conformance Suite
          if: steps.cache-cs.outputs.cache-hit != 'true'
          run: |
            make setup-cs
        
        - name: Add Host Entries
          run: |
            echo "127.0.0.1 auth.mockinsurer.local" | sudo tee -a /etc/hosts

        - name: Start Containers
          run: |
            docker compose --profile conformance up -d

            echo "Wait for the conformance suite to be ready"
            timeout 60 bash -c '
            while [ "$(curl -skf -o /dev/null -w ''%{http_code}'' https://localhost:8443/api/runner/available)" != "200" ]; do
              echo "Conformance suite not ready, sleeping for 2 seconds"
              sleep 2
            done
            echo "Conformance suite is ready"
            ' || {
              echo "Timeout reached before the conformance suite is ready"
              exit 1
            }

            echo "Wait for mock insurer to be ready"
            timeout 60 bash -c '
            while true; do
              status_code=$(curl -skf -o /dev/null -w ''%{http_code}'' https://auth.mockinsurer.local/.well-known/openid-configuration || echo "000")
              if [ "$status_code" = "200" ]; then
                break
              fi
              echo "Mock insurer not ready (status code: $status_code), sleeping for 2 seconds"
              sleep 2
            done
            echo "Mock insurer is ready"
            ' || {
              echo "Timeout reached before the mock insurer is ready"
              echo "=== Container Logs ==="
              docker compose logs --tail=100 insurer gateway psql migration || true
              exit 1
            }

        - name: Run Tests
          run: |
            make cs-tests

        - name: Upload Test Logs
          uses: actions/upload-artifact@v4
          if: always()
          with:
            name: mockinsurer
            path: conformance/results/*.zip
